global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'text2video'
    static_configs:
      - targets: ['app:8000']
    metrics_path: '/metrics'

  - job_name: 'comfyui'
    static_configs:
      - targets: ['comfyui:8188']
    metrics_path: '/metrics'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090'] 